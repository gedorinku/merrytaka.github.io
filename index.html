 <input type="button" value="追加" onclick="addMarker(1)" />
 <input type="button" value="100個" onclick="addMarker(100,true)" />
 <input type="button" value="削除" onclick="clearAll" />

<script >
<!--
window.onload = function() {
    //地図を初期化

    var map = new Y.Map("map");

    //コントロールの追加
    map.addControl(new Y.LayerSetControl());
    map.addControl(new Y.ZoomControl());

    //地図を表示
    map.drawMap(new Y.LatLng(35.665627,139.730738), 18,Y.LayerSetId.NORMAL);

function addMarker( n , single ) {
var geoBox = map.getBounds();
var min = geoBox.getSouthWest();
var max = geoBox.getNorthEast();
var dx = max.Lon - min.Lon;
var dy = max.Lat - min.Lat;
var markers = [];

for ( var i = 0 ; i < n ; i++ ) {
    //ランダムなマーカーを生成
    var lon = min.Lon + dx * Math.random();
    var lat = min.Lat + dy * Math.random();
    var marker = new Y.Marker( new Y.LatLng(lat,lon) );
    if ( single ) {
        //マーカーをひとつ追加
        map.addFeature(marker);
    } else {
        markers.push( marker );
    }
}
if ( !single ) {
    //マーカーを複数追加
    map.addFeatures( markers );
}
}
function clearAll() {
    //地物を削除
    map.clearFeatures();

}
//-->
