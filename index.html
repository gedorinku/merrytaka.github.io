//マーカー追加処理を定義
function addMarker( n , single ) {
    var geoBox = map.getBounds();
    var min = geoBox.getSouthWest();
    var max = geoBox.getNorthEast();
    var dx = max.Lon - min.Lon;
    var dy = max.Lat - min.Lat;
    var markers = [];

    for ( var i = 0 ; i < n ; i++ ) {
        //ランダムなマーカーを生成
        var lon = min.Lon + dx * Math.random()*n;
        var lat = min.Lat + dy * Math.random()*n;
        //var marker = new Y.Marker( new Y.LatLng(lat,lon) );
        var label = new Y.Label(new Y.LatLng(lon,lat), "打ち上げ会場");
        if ( single ) {
            //マーカーをひとつ追加
            map.addFeature(label);
        } else {
            markers.push( label );
        }
    }
    if ( !single ) {
        //マーカーを複数追加
        map.addFeatures( markers );
    }
}
